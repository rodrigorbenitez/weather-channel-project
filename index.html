<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherchannelstyles.css">
    <title>Weather Channel</title>
</head>
<body>
    <div>
    <nav class="navbar navbar-light bg-light" id="nav">
        <form class="form-inline">
          <input class="form-control mr-sm-2"  type="text" placeholder="write city name, state or country code" aria-label="Search" id="input">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search">Search</button>
        </form>
      </nav></div>
    <div id="container">
        <ul>
            <li id="1">Temperatura actual: <span></span></li>
            <li id="2">Temperatura máxima: <span></span></li>
            <li id="3">Temperatura mínima: <span></span></li>
            <li id="4">Descripción de las condiciones actuales: <span></span></li>
            <li id="5">Velocidad del viento: <span></span></li>
        </ul>
    </div>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="weatherChannel.js"  ></script>    
</body>
</html>
